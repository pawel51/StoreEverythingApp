<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <a class="navbar-brand" th:href="@{/note}">Note</a>
        <a class="navbar-brand" th:href="@{/category}">Category</a>
        <a class="navbar-brand" th:href="@{/users}">Users</a>
        <a class="navbar-brand" th:href="@{/note}">Log out</a>
    </div>
</nav>
<div layout:fragment="content">
    <div class="row">
        <div class="col-6">
            <h3>Note details</h3>
            <ul class="list-unstyled">
                <li>ID: <b th:text="${user.getId()}"></b></li>
                <li>Owner: <b th:text="${user.getName()}"></b></li>
                <li>Title: <b th:text="${user.getSurname()}"></b></li>
                <li>Content: <b th:text="${user.getUsername()}"></b></li>
                <li>Content: <b th:text="${user.getAge()}"></b></li>
                <li>Content: <b th:text="${user.getRole()?.name()}"></b></li>

            </ul>
        </div>
        <div class="col-6"></div>
    </div>

    <hr/>
</div>
</body>
</html>
