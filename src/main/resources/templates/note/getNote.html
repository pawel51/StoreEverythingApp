<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Add New Note</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-6">
            <h3>Person Details</h3>
            <a th:href="@{/note/{id}/edit(id=${note.getId()})}" class="btn btn-primary m-1">Edit</a>
            <form th:action="@{/note/delete/{id}(id=${note.getId()})}"
                  th:method="delete">
                <button class="btn btn-danger m-1" type="submit">Delete</button>
            </form>
            <hr/>
            <ul class="list-unstyled">
                <li>ID: <b th:text="${note.getId()}"></b></li>
                <li>Owner: <b th:text="${note.getOwner().getName()}"></b></li>
                <li>Title: <b th:text="${note.getTitle()}"></b></li>
                <li>Content: <b th:text="${note.getContent()}"></b></li>
            </ul>
        </div>
        <div class="col-6"></div>
    </div>

    <hr/>
</div>
</body>
</html>
