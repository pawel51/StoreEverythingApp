<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/Note.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form class="col" th:action="@{/note/add}" th:object="${note}" method="post">
                    <div class="mt-3">
                        <input th:field="*{title}" id="titleInput" type="text" class="form-control is-invalid" placeholder="Nazwa Notatki" required/>
                        <div class="invalid-feedback">
                            Nazwa jest wymagana
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="noteTextArea">Treść notatki</label>
                        <textarea th:field="*{content}"
                                class="form-control is-invalid"
                                  id="noteTextArea"
                                  placeholder="Co mam do zrobienia?"
                                  required
                                  style="height: 100px;"></textarea>
                        <div class="invalid-feedback">
                            Podaj treść notatki
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="categorySelect">Kategoria</label>
                        <select th:field="*{category}" id="categorySelect" class="form-select is-invalid" required>
                            <option selected disabled value="0">Kategoria</option>
                            <option value="1">Do zrobienia</option>
                            <option value="2">Wizyty</option>
                            <option value="3">Spotkania</option>
                            <option value="4">Urodziny</option>
                            <option value="5">Imieniny</option>
                        </select>
                        <div class="invalid-feedback">
                            Wybierz kategorię
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group date" data-provide="datepicker">
                            <div class="col">
                                <label for="remindDateInput">Data Przypomnienia</label>
                            </div>
                            <div class="col">
                                <input th:field="*{reminder}" id="remindDateInput" type="datetime-local" class="form-control is-invalid" required>
                                <div class="invalid-feedback">
                                    Podaj datę przypomnienia
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="mt-3 d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                    </div>
                </form>

            </div>
            <div class="col"></div>
        </div>

    </div>


<script type="text/javascript">
    var titleInput = $("#titleInput");
    var noteTextArea = $("#noteTextArea");
    var category = $("#categorySelect");
    var remindDateInput = $("#remindDateInput");

    titleInput.on("input", () => {
        validate(titleInput)
    });

    noteTextArea.on("input", () => {
        validate(noteTextArea)
    });

    category.on("change", () => {
        if (category.val() > 0){
            category.removeClass("is-invalid");
            category.addClass("is-valid");
        }
        else {
            category.removeClass("is-valid");
            category.addClass("is-invalid");
        }
    })

    remindDateInput.on("change", () => {
        let strDate = remindDateInput.val();
        if (strDate.length > 0 ) {
            remindDateInput.removeClass("is-invalid");
            remindDateInput.addClass("is-valid");
        }

    })

    function validate(textInput){
        if (textInput.val().length > 0){
            textInput.removeClass("is-invalid");
            textInput.addClass("is-valid");
        }
        else {
            textInput.removeClass("is-valid");
            textInput.addClass("is-invalid");
        }
    }
</script>

</body>
</html>
