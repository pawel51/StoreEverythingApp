<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form class="col" th:action="@{/note/add}" th:object="${note}" method="post">
                    <div class="mt-3">
                        <input th:field="*{title}" id="titleInput" type="text" class="form-control is-invalid" placeholder="Nazwa Notatki" required/>
                        <div class="invalid-feedback">
                            Nazwa jest wymagana
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="noteTextArea">Treść notatki</label>
                        <textarea th:field="*{content}"
                                class="form-control is-invalid"
                                  id="noteTextArea"
                                  placeholder="Co mam do zrobienia?"
                                  required
                                  style="height: 100px;"></textarea>
                        <div class="invalid-feedback">
                            Podaj treść notatki
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="categorySelect">Kategoria</label>
                        <select th:field="*{category}"
                                id="categorySelect"
                                class="form-select is-valid"
                                required>
                            <option th:each="cat : ${categories}" th:value="${cat.getName()}" th:text="${cat.getName()}"></option>

                        </select>
                        <div class="invalid-feedback">
                            Wybierz kategorię
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="input-group date" data-provide="datepicker">
                            <div class="col">
                                <label for="remindDateInput">Data Przypomnienia</label>
                            </div>
                            <div class="col">
                                <input th:field="*{reminder}" id="remindDateInput" type="datetime-local" class="form-control is-invalid" required>
                                <div class="invalid-feedback">
                                    Podaj datę przypomnienia
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="mt-3 d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                    </div>
                </form>

            </div>
            <div class="col"></div>
        </div>

    </div>

    <script th:src="@{/js/Note.js}" type="text/javascript"></script>


</body>
</html>
