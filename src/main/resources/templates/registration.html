<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <link href="../static/css/boostrap/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" th:href="@{/css/pages/registration.css}"/>
  <link rel="stylesheet" th:href="@{/css/site.css}"/>

</head>
<body>
<div class="register-container">

  <div class="register-left-side" th:style="'background: url(images/loginBackground.jpg) no-repeat center center fixed;'">
    <div class="register-header">
      <h1>DODAWAJ NOTATKI <br> I DZIEL SIĘ Z INNYMI</h1>
      <p>Współtwórz najlepszą społeczność dodając swoje notatki oraz dzieląc się nimi z najbliższymi!</p>
      <button class="btn-more">WIĘCEJ</button>
    </div>
  </div>

  <div class="register-right-side">

    <form class="register-form" th:action="@{/registration}" th:object="${user}" th:method="post">
      <h2>Rejestracja</h2>

      <label for="name">Imię</label>
      <input th:field="*{name}" type="text" id="name" name="name" placeholder="Podaj imię...">

      <label for="surname">Nazwisko</label>
      <input th:field="*{surname}" type="text" id="surname" name="surname" placeholder="Podaj nazwisko...">

      <label for="email">Email</label>
      <input th:field="*{email}" type="text" id="email" name="email" placeholder="Podaj email...">
      <span th:if="${emailError}" class="error">Email has been taken</span>
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>

      <label for="age">Wiek</label>
      <input th:field="*{age}" type="text" id="age" name="age" placeholder="Podaj wiek...">
      <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></span>

      <label for="username">Nazwa Użytkownika:</label>
      <input th:field="*{username}" type="text" id="username" name="username" placeholder="Podaj nazwę...">
      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
      <span th:if="${usernameError}" class="error">Username has been taken</span>

      <label for="password">Hasło:</label>
      <input th:field="*{password}" type="password" id="password" name="password" placeholder="Podaj hasło...">
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>

      <label for="password">Potwierdź Hasło:</label>
      <input th:field="*{confirmPassword}" type="password" id="confirmPassword" name="confirmPassword" placeholder="Potwierdź hasło...">
      <span th:if="${passwordConfirmError}" class="error">Passwords do not match</span>

      <p class="register-alert"></p>
      <button type="submit" class="btn-register">Zarejestruj się</button>
      <div class="login-register">
        <p>Masz już konto? <span> <a th:href="@{/login}">Zaloguj się</a></span> </p>
      </div>
    </form>
  </div>
</div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<!--<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>-->
<script th:src="@{/js/registration.js}"></script>
</body>
</html>
