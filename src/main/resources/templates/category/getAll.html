<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<div th:replace="fragments/common :: navigationBar"></div>
<div layout:fragment="content">
    <div class="heading">
        <h1>Category List
            <a class="navbar-brand" sec:authorize="hasAnyAuthority('ADMIN')">
                <a th:href="@{/category/add}" class="btn btn-success">Add category</a><hr/>
            </a>
        </h1>
    </div>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="category : ${categoryList}">
            <td th:text="${category.getId()}"></td>
            <td th:text="${category.getName()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
