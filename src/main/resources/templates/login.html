<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link href="../static/css/boostrap/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/pages/login.css}"/>

</head>
<body>
    <div class="login-container">

        <div class="login-left-side" th:style="'background: url(images/loginBackground.jpg) no-repeat center center fixed;'">
            <div class="login-header">
                <h1>DODAWAJ NOTATKI <br> I DZIEL SIĘ Z INNYMI</h1>
                <p>Lorem ipsum dolor sit amet, conseteur sadipscing elitr, sed diam nonumy eirmad tempor invidunt ul labore et dolore magna erat</p>
                <button class="btn-more">WIĘCEJ</button>
            </div>
        </div>

        <div class="login-right-side">

            <form class="login-form" th:action="@{/login}">
                <h2>Logowanie</h2>
                <label for="username">Nazwa Użytkownika:</label>
                <input type="text" id="username" name="username" placeholder="Podaj nazwę...">
                <label for="password">Hasło:</label>
                <input type="text" id="password" name="password" placeholder="Podaj hasło...">
                <button class="btn-login">Zaloguj się</button>
                <div class="login-register">
                    <p>Nie masz jeszcze konta? <span>Zarejestruj się </span> </p>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

  </body>
</html>
