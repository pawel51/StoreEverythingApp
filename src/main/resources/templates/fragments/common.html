<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <nav th:fragment="navigationBar" class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <a class="navbar-brand" th:href="@{/note}">Note</a>
            <a class="navbar-brand" sec:authorize="hasAuthority('ADMIN')">
                <a class="navbar-brand" th:href="@{/category}">Category</a>
                <a class="navbar-brand" th:href="@{/users}">Users</a>
            </a>
            <a sec:authorize="!isAuthenticated()" class="navbar-brand" th:href="@{/login}">Log in</a>
            <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/logout}">Log out</a>
        </div>
    </nav>

</html>
